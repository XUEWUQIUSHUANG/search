<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵喵</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/QAQ.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/sleeping.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div style="display: none;" class="all">
        <video src="image\十七卷特装版win改.mp4" autoplay="autoplay" muted="muted" loop="loop" class="background"></video>
        <div class="function">
            <div class="origin">
                <div class="search">

                    <input type="text" name="AU" id="AU" placeholder="这里怎么看都不像搜索框吧">

                </div>
                <div class="ulBox">
                    <ul class="collect">
                        <li>
                            <div class="father"><img src="image/addCollect.jpg" alt="" class="ADD"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-framework">
            <div class="modal-main-body">
                <div class="modal-title">修改快捷方式</div>
                <div class="modal-will-change">
                    <div class="modal-input-name">
                        <div class="modal-small-title-name">名称</div>
                        <input type="text" class="modal-change-name">
                    </div>
                    <div class="modal-input-href">
                        <div class="modal-small-title-href">网址</div>
                        <input type="text" class="modal-change-href">
                    </div>
                </div>
                <div class="modal-buttons">
                    <div class="modal-cancel">取消</div>
                    <div class="modal-confirm">完成</div>
                </div>
            </div>
        </div>
    </div>
    <section style="display: none;" class="sleeping">
        <div class="box">
            <div class="loader">
                <svg>
                    <circle cx="40" cy="40" r="40"></circle>
                </svg>
            </div>
        </div>
        <div class="box">
            <div class="loader">
                <svg>
                    <circle cx="40" cy="40" r="40"></circle>
                </svg>
            </div>
        </div>
        <div class="box">
            <div class="loader">
                <svg>
                    <circle cx="40" cy="40" r="40"></circle>
                </svg>
            </div>
        </div>
    </section>
</body>

</html>
